<mat-card>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="A name">
      <mat-error *ngIf="formGroup.get('name').hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field *ngIf="formGroup.contains('userGroups')">
      <mat-label>User Groups</mat-label>
      <input matInput formControlName="userGroups" placeholder="Select the user groups">
    </mat-form-field>
    <mat-form-field *ngIf="formGroup.contains('permissions')">
      <mat-label>Permissions</mat-label>
      <input matInput formControlName="permissions" placeholder="Select the permissions">
    </mat-form-field>
  </form>
</mat-card>
