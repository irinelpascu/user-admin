<mat-card>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="A name">
      <mat-error *ngIf="formGroup.get('name').hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field *ngFor="let config of configs">
      <mat-label>{{LABELS[config.id]}}</mat-label>
      <mat-select [formControlName]="config.id" [placeholder]="PLACEHOLDERS[config.id]" [multiple]="true">
        <mat-option *ngFor="let option of config.options" [value]="option.id">{{option.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-card>
